<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>JUEGO PONG</title>
    <link rel="stylesheet" href="pong-style.css">
    <script src="pong-prog.js"></script>
  </head>
  <body onload="main()">
    <div class="border">
      <div class="header">
        <p id="maintitle">PONG: THE GAME</p>
      </div>
      <div class="levels">
          <span id="select">Select the level: </span>
          <span class="butlevel">
            <button id="easy">Easy</button>
            <button id="normal">Normal</button>
            <button id="hard">Hard</button>
          </span>
      </div>
      <div class="mycanvas">
        <canvas id="display"></canvas>
      </div>
      <div class="settings">
        <button id="sacar">Sacar</button>
      </div>
    </div>
  </body>
</html>
